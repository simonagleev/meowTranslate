<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowtranslate | Dolia Cats</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="translate-section">
        <h1>Meow Translate</h1>
        <h2>Translate whatever you want to meow language and vice versa</h2>
        
        <div class="translator-container">
            <form class="translate-form" action="">
                <div class="box-container">
                    <div class="options-container">
                        <label for="from_languages">From</label>

                        <select id="from_languages">
                            <option value="Meow">Meow</option>
                            <option value="English">English</option>
                        </select>
                    </div>
                    <textarea class="translate-textarea" name="from" id="from-textarea"></textarea>
                </div>

                <div class="box-container">
                    <div class="options-container">
                        <label for="from_languages">To</label>

                        <select id="from_languages">
                            <option value="Meow">Meow</option>
                            <option value="English">English</option>
                        </select>
                    </div>
                    <p class="translate-textarea result" name="to" id="to-textarea" ></p>
                </div>

            </form>
            <button class="translate-button btn-hover color-8">Translate</button>
            
        </div>
    </section>
</body>

<script src="./main.js"></script>

</html>
